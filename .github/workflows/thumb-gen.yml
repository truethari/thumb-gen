name: thumb-gen

on:
  push:
    branches:
      - master
      - beta
    paths-ignore:
      - "**/README.md"
      - "thumb_gen/version.py"
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
      - uses: actions/checkout@v4  # Updated to v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5  # Updated to v5
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
          pip install -r requirements.txt
          pip install -e .
          
      - name: Download test video
        run: |
          # Downloads to the current working directory instead of /home/
          wget -O sample.mp4 "https://www.w3schools.com/html/mov_bbb.mp4"
          
      - name: Test with pytest
        run: |
          pytest tests